<script src="https://cdn.jsdelivr.net/npm/d3@6.6.0"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.3"></script><script>(e=>{window.WebFontConfig={custom:{families:["KaTeX_AMS","KaTeX_Caligraphic:n4,n7","KaTeX_Fraktur:n4,n7","KaTeX_Main:n4,n7,i4,i7","KaTeX_Math:i4,i7","KaTeX_Script","KaTeX_SansSerif:n4,n7,i4","KaTeX_Size1","KaTeX_Size2","KaTeX_Size3","KaTeX_Size4","KaTeX_Typewriter"]},active:()=>{e().refreshHook.call()}}})(()=>window.markmap)</script><script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script><script>((e,t,r)=>{const{Markmap:n}=e();window.mm=n.create("svg#mindmap",null==t?void 0:t(),r)})(()=>window.markmap,t=>{return t=t||window.d3,{color:(n=t.scaleOrdinal(t.schemeCategory10),t=>n(t.p.i))};var n},{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"背包问题","c":[{"t":"heading","d":2,"p":{"lines":[2,3]},"v":"<img src=\"E:\\11 个人进步\\01 个人总结\\LeetCode刷题\\assets\\68747470733a2f2f696d672d626c6f672e6373646e696d672e636e2f32303231303131373137313330373430372e706e67\" alt=\"416.分割等和子集1\" style=\"zoom: 40%;\" />"},{"t":"heading","d":2,"p":{"lines":[6,7]},"v":"01 背包","c":[{"t":"heading","d":3,"p":{"lines":[10,11]},"v":"回溯法","c":[{"t":"heading","d":4,"p":{"lines":[12,13]},"v":"回溯法1","c":[{"t":"list_item","d":6,"p":{"lines":[14,15]},"v":"每⼀件物品其实只有两个状态，取或者不取，所以可以使⽤回溯法搜索出所有的情况，那么时间复杂度就是O(2^n)，这⾥的n表示物品数量。"},{"t":"list_item","d":6,"p":{"lines":[16,36]},"v":"<pre class=\"language-c++\"><code class=\"language-c++\">//回溯解决在子集中递归查找子集的问题\n/*\n递归三部曲：\n1、函数意义：在物品重量小于w的情形下，在i为开始下标的集合中选择题目要求的元素，能获得的最大收益;\n2、参数：i起始下标\n3、返回值：int，最大收益\n*/\npublic static int process1(int[] weight, int[] values, int i, int alreadyWeight, int bag) {\n  if (alreadyWeight &gt; bag) {\n      return Integer.MIN_VALUE;\n  }\n  if (i == weight.length) {\n      return 0;\n  }\n  return Math.max(process1(weight, values, i + 1, alreadyWeight, bag),\n      values[i] + process1(weight, values, i + 1, alreadyWeight + weight[i], bag));\n}\n</code></pre>\n"}]},{"t":"heading","d":4,"p":{"lines":[36,37]},"v":"回溯法2","c":[{"t":"list_item","d":6,"p":{"lines":[38,82]},"v":"<pre class=\"language-c++\"><code class=\"language-c++\">class Solution {\nprivate:\n  int maxValue = 0;\n  int maxWeight = 0;\n  int curValue = 0;\n  int curWeight = 0;\n  vector&lt;int&gt; result;\n  vector&lt;int&gt; path;\n  //回溯解决在子集中递归查找子集的问题\n  /*\n  递归三部曲：\n  1、函数意义：在idx为开始下标的集合中选择题目要求的元素，并加入集合;\n  2、参数：idx起始下标\n  3、返回值：void\n  */\n  void backtracking(vector&lt;int&gt; &amp;weight, vector&lt;int&gt; &amp;value, int w, int idx)\n  {\n      if (curValue &gt; maxValue) {\n          maxValue = curValue;\n          result = path;\n      }\n      //单层逻辑 子集范围\n      for (int i = idx; i &lt; weight.size(); i++) {  //递归终止条件\n          if (curWeight + weight[i] &gt; w)\n              continue;\n          path.push_back(value[i]);\n          curValue += value[i];\n          curWeight += weight[i];\n          backtracking(weight, value, w, idx + 1);\n          path.pop_back();\n          curValue -= value[i];\n          curWeight -= weight[i];\n      }\n  }\n  public:\n      vector&lt;int&gt; package(vector&lt;int&gt; &amp;weight, vector&lt;int&gt; &amp;value, int w)\n      {\n          backtracking(weight, value, w, 0);\n          return result;\n      }\n};\n</code></pre>\n"}]}]},{"t":"heading","d":3,"p":{"lines":[82,83]},"v":"⼆维dp数组01背包","c":[{"t":"bullet_list","d":4,"p":{"lines":[94,96]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[94,95]},"v":"动规五部曲分析⼀波。"}]},{"t":"ordered_list","d":4,"p":{"lines":[96,103],"start":1},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[96,100],"index":1},"v":"1. 确定dp数组（dp table）以及下标的含义<br>\n<strong>使⽤⼆维数组，即<code>dp[i][j]</code>表示从下标为[0-i]的物品⾥任意取，放进容量为j的背包，价值总和最⼤是多少。</strong><br>\n<img src=\"C:\\Users\\a00575982\\AppData\\Roaming\\Typora\\typora-user-images\\1619754400600.png\" alt=\"1619754400600\" style=\"zoom:50%;\" /><br>\n要时刻记着这个dp数组的含义，下⾯的⼀些步骤都围绕这dp数组的含义进⾏的，如果哪⾥看懵了，就来回顾⼀下i代表什么，j⼜代表什么。"},{"t":"list_item","d":5,"p":{"lines":[101,102],"index":2},"v":"2. 确定递推公式"}]},{"t":"bullet_list","d":4,"p":{"lines":[105,108]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[105,106]},"v":"<code>由dp[i - 1][j]推出，即背包容量为j，⾥⾯不放物品i的最⼤价值，此时dp[i][j]就是dp[i - 1][j]</code>"},{"t":"list_item","d":5,"p":{"lines":[106,107]},"v":"<code>由dp[i - 1][j - weight[i]]推出，dp[i - 1][j - weight[i]] 为背包容量为j - weight[i]的时候不放物品i的最⼤价值，那么dp[i - 1][j - weight[i]] + value[i] （物品i的价值），就是背包放物品i得到的最⼤价值</code>"}]},{"t":"ordered_list","d":4,"p":{"lines":[110,113],"start":3},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[110,112],"index":3},"v":"3. dp数组如何初始化<br>\n关于初始化，⼀定要和dp数组的定义吻合，否则到递推公式的时候就会越来越乱。"}]},{"t":"fence","d":4,"v":"<pre><code>⾸先从dp[i][j]的定义触发，如果背包容量j为0的话，即dp[i][0]，⽆论是选取哪些物品，背包价值总和⼀定为0。\n\n在看其他情况。状态转移⽅程 dp[i][j] = max(dp[i - 1][j], dp[i - 1][j - weight[i]] + value[i]); 可以看出i 是由 i-1 推导出来，那么i为0的时候就⼀定要初始化。\n\ndp[0][j]，即：i为0，存放编号0的物品的时候，各个容量的背包所能存放的最⼤价值。\n\n</code></pre>\n"},{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 倒叙遍历，保证物品0只被放入一次！\nfor (int j = bagWeight; j &gt;= weight[0]; j--) {\n    dp[0][j] = dp[0][j - weight[0]] + value[0]; // 初始化i为0时候的情况\n}\n</code></pre>\n"},{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 正序遍历\nfor (int j = weight[0]; j &lt;= bagWeight; j++) {\n    dp[0][j] = dp[0][j - weight[0]] + value[0];\n}\n例如dp[0][1] 是15，到了dp[0][2] = dp[0][2 - 1] + 15; 也就是dp[0][2] = 30 了，那么就是物品0被重复放入了。\n</code></pre>\n"},{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 初始化 dp\nvector&lt;vector&lt;int&gt;&gt; dp(weight.size() + 1, vector&lt;int&gt;(bagWeight + 1, 0));\nfor (int j = bagWeight; j &gt;= weight[0]; j--) {\n    dp[0][j] = dp[0][j - weight[0]] + value[0];\n}\n</code></pre>\n"},{"t":"ordered_list","d":4,"p":{"lines":[157,161],"start":4},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[157,160],"index":4},"v":"4. 确定遍历顺序<br>\n<strong>二维dp数组01背包先遍历物品还是先遍历背包都是可以的，且第二层for循环是从小到大遍历。</strong>但是先遍历物品更好理解。<br>\n<code>dp[i-1][j]和dp[i - 1][j - weight[i]] 都在dp[i][j]的左上角方向（包括正左和正上两个方向）。虽然两个for循环遍历的次序不同，但是dp[i][j]所需要的数据就是左上角，根本不影响dp[i][j]公式的推导！</code>"}]},{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// weight数组的大小 就是物品个数\nfor(int i = 1; i &lt; weight.size(); i++) { // 遍历物品\n    for(int j = 0; j &lt;= bagWeight; j++) { // 遍历背包容量 \n        if (j &lt; weight[i]) dp[i][j] = dp[i - 1][j]; // 这个是为了展现dp数组里元素的变化\n        else dp[i][j] = max(dp[i - 1][j], dp[i - 1][j - weight[i]] + value[i]);\n    }\n}\n</code></pre>\n"},{"t":"ordered_list","d":4,"p":{"lines":[171,177],"start":5},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[171,174],"index":5},"v":"5. 举例推导dp数组<br>\n来看一下对应的dp数组的数值，最终结果就是dp[2][4]。<br>\n<img src=\"https://mmbiz.qpic.cn/mmbiz_png/ciaqDnJprwv6xPu8BiaJQNCasvLUeXpIGBpdreelI7fkpCsGM4EuEIqW4YmQmz0tEkRaAiaOt348c4Kj2kfUw8JWQ/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1\" alt=\"图片\" style=\"zoom:50%;\" />"},{"t":"list_item","d":5,"p":{"lines":[175,176],"index":6},"v":"6. 完整代码如下："}]},{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">void test_2_wei_bag_problem1() {\n    vector&lt;int&gt; weight = {1, 3, 4};\n    vector&lt;int&gt; value = {15, 20, 30};\n    int bagWeight = 4;\n\n    // 二维数组\n    vector&lt;vector&lt;int&gt;&gt; dp(weight.size() + 1, vector&lt;int&gt;(bagWeight + 1, 0));\n    \n    // 初始化 \n    for (int j = bagWeight; j &gt;= weight[0]; j--) {\n        dp[0][j] = dp[0][j - weight[0]] + value[0];\n    }\n    \n    // weight数组的大小 就是物品个数\n    for(int i = 1; i &lt; weight.size(); i++) { // 遍历物品\n        for(int j = 0; j &lt;= bagWeight; j++) { // 遍历背包容量\n            if (j &lt; weight[i]) dp[i][j] = dp[i - 1][j];\n            else dp[i][j] = max(dp[i - 1][j], dp[i - 1][j - weight[i]] + value[i]);\n    \n        }\n    }\n    \n    cout &lt;&lt; dp[weight.size() - 1][bagWeight] &lt;&lt; endl;\n}\n</code></pre>\n"}]},{"t":"heading","d":3,"p":{"lines":[204,205]},"v":"01背包(滚动数组)","c":[{"t":"fence","d":4,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">在使用二维数组的时候，递推公式：dp[i][j] = max(dp[i - 1][j], dp[i - 1][j - weight[i]] + value[i]);其实可以发现如果把dp[i - 1]那一层拷贝到dp[i]上，表达式完全可以是：dp[i][j] = max(dp[i][j], dp[i][j - weight[i]] + value[i]);于其把dp[i - 1]这一层拷贝到dp[i]上，不如只用一个一维数组了，只用dp[j]（一维数组，也可以理解是一个滚动数组）\n</code></pre>\n"},{"t":"bullet_list","d":4,"p":{"lines":[210,222]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[210,211]},"v":"动态规划五部曲："},{"t":"list_item","d":5,"p":{"lines":[218,222]},"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 初始化vector&lt;int&gt; dp(bagWeight + 1, 0);for(int i = 0; i &lt; weight.size(); i++) { // 遍历物品    for(int j = bagWeight; j &gt;= weight[i]; j--) { // 倒序遍历背包容量        dp[j] = max(dp[j], dp[j - weight[i]] + value[i]);    }}\n</code></pre>\n"}]}]}]},{"t":"heading","d":2,"p":{"lines":[222,223]},"v":"是否能装满背包(or最多装多少)","c":[{"t":"heading","d":3,"p":{"lines":[226,227]},"v":"416. 分割等和子集","c":[{"t":"bullet_list","d":4,"p":{"lines":[228,235]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[228,231]},"v":"给定一个只包含正整数的非空数组。是否可以将这个数组分割成两个子集，使得两个子集的元素和相等。<br>\n注意: 每个数组中的元素不会超过 100 数组的大小不会超过 200<br>\n示例 1: 输入: [1, 5, 11, 5] 输出: true 解释: 数组可以分割成 [1, 5, 5] 和 [11].  示例 2: 输入: [1, 2, 3, 5] 输出: false 解释: 数组不能分割成两个元素和相等的子集."},{"t":"list_item","d":5,"p":{"lines":[231,232]},"v":"698.划分为k个相等的子集","c":[{"t":"list_item","d":7,"p":{"lines":[232,233]},"v":"给定一个整数数组 <code>nums</code> 和一个正整数 <code>k</code>，找出是否有可能把这个数组分成 <code>k</code> 个非空子集，其总和都相等。"}]},{"t":"list_item","d":5,"p":{"lines":[233,234]},"v":"473.火柴拼正方形"}]},{"t":"ordered_list","d":4,"p":{"lines":[235,245],"start":1},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[235,236],"index":1},"v":"1. 回溯法：组合问题：n个数中求和为target的集合。"},{"t":"list_item","d":5,"p":{"lines":[237,238],"index":2},"v":"2. 01背包。那么只要找到集合里能够出现 sum / 2 的子集总和，就算是可以分割成两个相同元素和子集了。"}]}]},{"t":"heading","d":3,"p":{"lines":[245,246]},"v":"1049. 最后一块石头的重量 II","c":[{"t":"list_item","d":5,"p":{"lines":[253,254]},"v":"本题其实就是尽量让石头分成重量相同的两堆，相撞之后剩下的石头最小，<strong>这样就化解成01背包问题了</strong>。<strong>dp[j]表示容量为j的背包，最多可以背dp[j]这么重的石头</strong>。"},{"t":"list_item","d":5,"p":{"lines":[259,260]},"v":"本题其实和416. 分割等和子集几乎是一样的，只是最后对dp[target]的处理方式不同。","c":[{"t":"list_item","d":7,"p":{"lines":[261,262],"index":416},"v":"416. 分割等和子集相当于是求背包是否正好装满，而本题是求背包最多能装多少。"}]}]}]},{"t":"heading","d":2,"p":{"lines":[263,264]},"v":"二维背包(问背包装满最大价值)","c":[{"t":"heading","d":3,"p":{"lines":[267,268]},"v":"474.一和零","c":[{"t":"list_item","d":5,"p":{"lines":[281,282]},"v":"<strong>本题中strs 数组里的元素就是物品，每个物品都是一个！而m 和 n相当于是一个背包，两个维度的背包</strong>。"},{"t":"list_item","d":5,"p":{"lines":[283,284]},"v":"<code>dp[i][j]</code>：最多有i个0和j个1的strs的最大子集的大小为<code>dp[i][j]</code>。递推公式：<code>dp[i][j] = max(dp[i][j], dp[i - zeroNum][j - oneNum] + 1)</code>;对比一下就会发现，字符串的zeroNum和oneNum相当于物品的重量（weight[i]），字符串本身的个数相当于物品的价值（value[i]）。<strong>这就是一个典型的01背包！</strong> 只不过物品的重量有了两个维度而已。"},{"t":"list_item","d":5,"p":{"lines":[285,288]},"v":"<pre class=\"language-c++\"><code class=\"language-c++\">int findMaxForm(vector&lt;string&gt;&amp; strs, int m, int n) {    vector&lt;vector&lt;int&gt;&gt; dp(m + 1, vector&lt;int&gt; (n + 1, 0)); // 默认初始化0    for (string str : strs) { // 遍历物品        int oneNum = 0, zeroNum = 0;        for (char c : str) {            if (c == '0') zeroNum++;            else oneNum++;        }        for (int i = m; i &gt;= zeroNum; i--) { // 遍历背包容量且从后向前遍历！            for (int j = n; j &gt;= oneNum; j--) {                dp[i][j] = max(dp[i][j], dp[i - zeroNum][j - oneNum] + 1);            }        }    }    return dp[m][n];}\n</code></pre>\n"}]}]},{"t":"heading","d":2,"p":{"lines":[291,292]},"v":"完全背包","c":[{"t":"fence","d":3,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 先遍历物品，再遍历背包for(int i = 0; i &lt; weight.size(); i++) { // 遍历物品    for(int j = weight[i]; j &lt; bagWeight ; j++) { // 从小到大去遍历背包容量        dp[j] = max(dp[j], dp[j - weight[i]] + value[i]);    }}\n</code></pre>\n"},{"t":"fence","d":3,"v":"<pre class=\"language-c++\"><code class=\"language-c++\">// 先遍历背包，再遍历物品for(int j = 0; j &lt;= bagWeight; j++) { // 遍历背包容量    for(int i = 0; i &lt; weight.size(); i++) { // 遍历物品        if (j - weight[i] &gt;= 0) dp[j] = max(dp[j], dp[j - weight[i]] + value[i]);    }    cout &lt;&lt; endl;}\n</code></pre>\n"}]},{"t":"heading","d":2,"p":{"lines":[309,310]},"v":"装满背包有几种方法","c":[{"t":"heading","d":3,"p":{"lines":[313,314]},"v":"背包组合问题","c":[{"t":"heading","d":4,"p":{"lines":[315,316]},"v":"494. 目标和","c":[{"t":"list_item","d":6,"p":{"lines":[317,322]},"v":"给定一个非负整数数组，a1, a2, ..., an, 和一个目标数，S。现在你有两个符号 + 和 -。对于数组中的任意一个整数，你都可以从 + 或 -中选择一个符号添加在前面。返回可以使最终数组和为目标数 S 的所有添加符号的方法数。<br>\n示例：<br>\n输入：nums: [1, 1, 1, 1, 1], S: 3 输出：5 解释：<br>\n-1+1+1+1+1 = 3 +1-1+1+1+1 = 3 +1+1-1+1+1 = 3 +1+1+1-1+1 = 3 +1+1+1+1-1 = 3<br>\n一共有5种方法让最终目标和为3。"},{"t":"list_item","d":6,"p":{"lines":[323,324]},"v":"<strong>既然为target，那么就一定有 left组合 - right组合 = target。</strong>left + right等于sum, left = (target + sum)/2 。问题转换为在集合中找和为 (target + sum)/2的组合。"},{"t":"list_item","d":6,"p":{"lines":[325,326]},"v":"<font color=red><strong>回溯：组合问题：n个数中求和为target的集合。如果仅仅是求个数的话，就可以用dp，但<a href=\"https://mp.weixin.qq.com/s/FLg8G6EjVcxBjwCbzpACPw\">回溯算法：39. 组合总和</a>要求的是把所有组合列出来，还是要使用回溯法爆搜的。</strong><font>"},{"t":"list_item","d":6,"p":{"lines":[327,328]},"v":"<strong>此时问题就转化为，装满容量为x背包，有几种方法</strong>。dp[j] 表示：填满容量为j的包，有dp[j]种方法.不考虑nums[i]的情况下，填满容量为j - nums[i]的背包，有dp[j - nums[i]]种方法。那么只要搞到nums[i]的话，凑成dp[j]就有dp[j - nums[i]] 种方法。<code>dp[j] += dp[j - nums[i]]</code><strong>这个公式在后面在讲解背包解决排列组合问题的时候还会用到！</strong>"},{"t":"list_item","d":6,"p":{"lines":[329,333]},"v":"<pre class=\"language-c++\"><code class=\"language-c++\">class Solution {public:    int findTargetSumWays(vector&lt;int&gt;&amp; nums, int S) {        int sum = 0;        for (int i = 0; i &lt; nums.size(); i++) sum += nums[i];        if (S &gt; sum) return 0; // 此时没有方案        if ((S + sum) % 2 == 1) return 0; // 此时没有方案        int bagSize = (S + sum) / 2;        vector&lt;int&gt; dp(bagSize + 1, 0);        dp[0] = 1;        for (int i = 0; i &lt; nums.size(); i++) {            for (int j = bagSize; j &gt;= nums[i]; j--) {                dp[j] += dp[j - nums[i]];            }        }        return dp[bagSize];    }};\n</code></pre>\n"}]},{"t":"heading","d":4,"p":{"lines":[333,334]},"v":"518. 零钱兑换 II","c":[{"t":"bullet_list","d":5,"p":{"lines":[345,347]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[345,346]},"v":"完全背包的组合问题：先遍历物品再遍历背包"}]},{"t":"fence","d":5,"v":"<pre class=\"language-c\"><code class=\"language-c\"><span class=\"token keyword\">for</span> <span class=\"token punctuation\">(</span><span class=\"token keyword\">int</span> i <span class=\"token operator\">=</span> <span class=\"token number\">0</span><span class=\"token punctuation\">;</span> i <span class=\"token operator\">&lt;</span> coins<span class=\"token punctuation\">.</span><span class=\"token function\">size</span><span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span><span class=\"token punctuation\">;</span> i<span class=\"token operator\">++</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span> <span class=\"token comment\">// 遍历物品    for (int j = coins[i]; j &lt;= amount; j++) { // 遍历背包容量        dp[j] += dp[j - coins[i]];    }}</span>\n</code></pre>\n"},{"t":"fence","d":5,"v":"<pre class=\"language-c\"><code class=\"language-c\"><span class=\"token keyword\">for</span> <span class=\"token punctuation\">(</span><span class=\"token keyword\">int</span> j <span class=\"token operator\">=</span> <span class=\"token number\">0</span><span class=\"token punctuation\">;</span> j <span class=\"token operator\">&lt;=</span> amount<span class=\"token punctuation\">;</span> j<span class=\"token operator\">++</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span> <span class=\"token comment\">// 遍历背包容量    for (int i = 0; i &lt; coins.size(); i++) { // 遍历物品        if (j - coins[i] >= 0) dp[j] += dp[j - coins[i]];    }}</span>\n</code></pre>\n"}]}]},{"t":"heading","d":3,"p":{"lines":[375,376]},"v":"背包排列问题","c":[{"t":"heading","d":4,"p":{"lines":[377,378]},"v":"377. 组合总和 Ⅳ","c":[{"t":"bullet_list","d":5,"p":{"lines":[391,394]},"v":"","c":[{"t":"list_item","d":6,"p":{"lines":[391,392]},"v":"完全背包的排列问题:先遍历背包再遍历物品"},{"t":"list_item","d":6,"p":{"lines":[392,393]},"v":"<strong>dp[i]: 凑成目标正整数为i的排列个数为dp[i]</strong>"}]},{"t":"fence","d":5,"v":"<pre class=\"language-c\"><code class=\"language-c\">class Solution <span class=\"token punctuation\">{</span>\npublic<span class=\"token operator\">:</span>\n    <span class=\"token keyword\">int</span> <span class=\"token function\">combinationSum4</span><span class=\"token punctuation\">(</span>vector<span class=\"token operator\">&lt;</span><span class=\"token keyword\">int</span><span class=\"token operator\">></span><span class=\"token operator\">&amp;</span> nums<span class=\"token punctuation\">,</span> <span class=\"token keyword\">int</span> target<span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span>\n        vector<span class=\"token operator\">&lt;</span><span class=\"token keyword\">int</span><span class=\"token operator\">></span> <span class=\"token function\">dp</span><span class=\"token punctuation\">(</span>target <span class=\"token operator\">+</span> <span class=\"token number\">1</span><span class=\"token punctuation\">,</span> <span class=\"token number\">0</span><span class=\"token punctuation\">)</span><span class=\"token punctuation\">;</span>\n        dp<span class=\"token punctuation\">[</span><span class=\"token number\">0</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">=</span> <span class=\"token number\">1</span><span class=\"token punctuation\">;</span>\n        <span class=\"token keyword\">for</span> <span class=\"token punctuation\">(</span><span class=\"token keyword\">int</span> i <span class=\"token operator\">=</span> <span class=\"token
